<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body class="body">


<fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
    <legend>
        <span class="layui-breadcrumb">
            <a href="/admin">首页</a>
            <a><cite>添加用户</cite></a>
        </span>
    </legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="nob">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>用户名</th>
        <th>{{.member.Username}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>姓名</td>
        <td>{{.member.Realname}}</td>
    </tr>
	 <tr>
        <td>电话</td>
        <td>{{.member.Phone}}</td>
    </tr>
	 <tr>
        <td>邮箱</td>
        <td>{{.member.Email}}</td>
    </tr>
	 <tr>
        <td>注册时间</td>
        <td>{{.member.Addtime | ConvertT}}</td>
    </tr>
	 <tr>
        <td>登录时间</td>
        <td>{{.member.Updatetime | ConvertT}}</td>
    </tr>
    
    </tbody>
</table>
<script type="text/javascript">
layui.use(['element','form'], function(){})
</script>

</body>
</html>
