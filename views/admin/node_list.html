<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">

    <link rel="stylesheet" href="/static/vipadmin/css/style.css">

<body class="body">

<fieldset class="layui-elem-field layui-field-title">
    <legend>
        <span class="layui-breadcrumb">
            <a href="/admin">首页</a>
            <a><cite>节点列表</cite></a>
        </span>
    </legend>
</fieldset>

        <a class="layui-btn btn-add btn-default" id="btn-add-article" href="/admin/node/add">添加</a>
    </span>
  
</div>

<table id="dateTable" class="layui-table">
    <thead>
    <tr>
        <th><input type="checkbox" class="my-checkbox" /></th>
		<th>排序</th>
		<th>父ID</th>
		<th>AppName</th>
        <th>节点名</th>
        <th>状态</th>
		<th>类型</th>
        <th>操作</th>
    </tr>
    </thead>
   
</table>

<script type="text/javascript" src="/static/vipadmin/frame/layui/layui.js"></script>
<!-- jQuery -->
<script type="text/javascript" charset="utf8" src="/static/vipadmin/js/jquery.js"></script>
<script type="text/javascript" src="/static/vipadmin/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/vipadmin/js/table-tool.js"></script>
<script type="text/javascript">
    layui.use(['element','layer'], function(){
        var $ = layui.jquery,element = layui.element,layer = layui.layer;

        // 初始化表格
       /* $('#dateTable').DataTable({
            "dom": '<"top">rt<"bottom"flp><"clear">',
            "autoWidth": false,                     // 自适应宽度
            "stateSave": true,                      // 刷新后保存页数
            "order": [[ 1, "desc" ]],               // 排序
            "searching": false,                     // 本地搜索
            "info": true,                           // 控制是否显示表格左下角的信息
            "stripeClasses": ["odd", "even"],       // 为奇偶行加上样式，兼容不支持CSS伪类的场合
            "aoColumnDefs": [{                      // 指定列不参与排序
                "orderable": false,
                "aTargets": [0,7]                   // 对应你的表格的列数
            }],
            "pagingType": "simple_numbers",         // 分页样式 simple,simple_numbers,full,full_numbers
            "language": {                           // 国际化
                "url":'language.json'
            }
        });
		*/
		var dataTable = $('#dateTable').DataTable( {
                  autoWidth: false,  //禁用自动调整列宽
                  stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
                  processing: true,  //隐藏加载提示,自行处理
                  serverSide: true,  //启用服务器端分页
                  //searching: false,  //禁用原生搜索
                  orderMulti: false,  //启用多列排序
                  order: [
                      [0,'desc']
                  ],  //取消默认排序查询,否则复选框一列会出现小箭头
                  renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
                  pagingType: "full_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                  "columnDefs": [ {
                      "targets": 7,
                      "defaultContent": ' <button class="layui-btn layui-btn-small view">查看</button><button class="layui-btn layui-btn-small layui-btn-normal edit">编辑</button><button class="layui-btn layui-btn-small layui-btn-danger delete">删除</button>'
                  } ],
                  ajax: function (data, callback, settings) {
				
                      //封装请求参数
                      var param = {};
                      var orderColumnNum = data.order[0]['column'];
                      param.sortColumn = data.columns[orderColumnNum].data;
                      //param.order = data.order[0]['dir'];
                      param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                      param.start = data.start;//开始的记录序号
                      param.page = (data.start / data.length)+1;//当前页码
                      param.search = data['search']['value'];
					  console.log(param)
                      //ajax请求数据
                      $.ajax({
                          type: "GET",
                          url: "/admin/node/find",
                          cache: false,  //禁用缓存
                          data: param,  //传入组装的参数
                          dataType: "json",
                          success: function (result) {
							
                              console.log(result);
                              //setTimeout仅为测试延迟效果
						//console.log(result);
                              setTimeout(function () {
                                  //封装返回数据
                                  var returnData = {};
                                  //returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                  returnData.recordsTotal = result.total;//返回数据全部记录
                                  returnData.recordsFiltered = result.total;//后台不实现过滤功能，每次查询均视作全部结果
                                  returnData.data = result.data;//返回的数据列表
                                  //console.log(returnData);
                                  //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                  //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                                  callback(returnData);
                              }, 200);
                          }
                      });
                  },

                  //列表表头字段
                  columns: [
	                { data: 'Id' },
					{ data: 'Sort' },
					{ data: 'Pid' },
			        { data: 'Name' },
			        { data: 'Title' },
			        { data: 'Status' },
			        { data: 'Type' }
                  ],
                  "language": {
                      "processing": "加载中...",
                      "lengthMenu": "显示 _MENU_ 条结果",
                      "zeroRecords": "没有匹配结果",
                      "info": "显示第 _START_ 至 _END_ 条结果，共 _TOTAL_ 条",
                      "infoEmpty": "显示第 0 至 0 条结果，共 0 条",
                      "infoFiltered": "(由 _MAX_ 项结果过滤)",
                      "infoPostFix": "",
                      "search": "搜索:",
                      "searchPlaceholder": "搜索...",
                      "url": "",
                      "emptyTable": "表中数据为空",
                      "loadingRecords": "载入中...",
                      "infoThousands": ",",
                      "paginate": {
                          "first": "首页",
                          "previous": "上页",
                          "next": "下页",
                          "last": "末页"
                      },
                      "aria": {
                          paginate: {
                              first: '首页',
                              previous: '上页',
                              next: '下页',
                              last: '末页'
                          },
                          "sortAscending": ": 以升序排列此列",
                          "sortDescending": ": 以降序排列此列"
                      },
                      "decimal": "-",
                      "thousands": "."
                  }

              });
		
        // 例:获取ids
        $(document).on('click','#btn-delete-all', function(){
            // getIds(table对象,获取input为id的属性)
            var list = getIds($('#dateTable'),'data-id');
            if(list == null || list == ''){
                layer.msg('未选择');
            }else{
                layer.msg(list);
            }
        });
		
         $('#dateTable tbody').on( 'click','.delete',function () {

            var data = dataTable.row( $(this).parents('tr') ).data();
			//console.log(data);
            layer.confirm('你确定要删除id：'+ data.Id +' 吗', {
                time: 0 //不自动关闭
                ,btn: ['确认', '取消']
                ,yes: function(index){
                    layer.close(index);
                    layer.msg('正在删除', {
                        icon: 16,
                        btnAlign: 'c',
                        btn: ['确认'],
                        time: 1000
                    });
					$.post("/admin/node/delete",{id:data.Id},function(data){
						if(data.code==1){
							window.location = "/admin/node";
						}else{
							layer.msg('删除信息失败！');
						}
					},"json")
                    
                }
            });
        } );
		$('#dateTable tbody').on( 'click','.view',function () {
            var data = dataTable.row( $(this).parents('tr') ).data();
			window.location="/admin/node/view?id="+data.Id;
        } );
		$('#dateTable tbody').on( 'click','.edit',function () {
            var data = dataTable.row( $(this).parents('tr') ).data();
			window.location="/admin/node/edit?id="+data.Id;
        } );


    });
	 //时间戳转换日期格式
    function timestrap2date(value) {
        if(value!=null ){
            var now = new Date(parseInt(value) * 1000);
            //return now.pattern("yyyy-MM-dd HH:mm:ss");
        }else{
            return '-';
        }
    }
</script>
</body>
</html>
