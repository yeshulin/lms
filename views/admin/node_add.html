<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body class="body">

<fieldset class="layui-elem-field layui-field-title">
    <legend>
        <span class="layui-breadcrumb">
            <a href="/admin">首页</a>
            <a><cite>添加角色</cite></a>
        </span>
    </legend>
</fieldset>

<form class="layui-form" id="user-form" >
    <div class="layui-form-item">
        <label class="layui-form-label">节点名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入节点名" autocomplete="off" class="layui-input">
        </div>
    </div>
	 <div class="layui-form-item">
        <label class="layui-form-label">节点标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入节点标题" autocomplete="off" class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" checked value="1" lay-skin="switch" title="状态">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">节点排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="required" placeholder="请输入节点排序" autocomplete="off" class="layui-input">
        </div>
    </div>
	  <div class="layui-form-item">
        <label class="layui-form-label">父节点</label>
        <div class="layui-input-inline">
            <select name="role_id" lay-filter="role_id">
				{{range $key,$value:=.nodes}}
                <option value="{{$value.Id}}">{{$value.title}}</option>
				{{end}}
            </select>
        </div>
    </div>
	<div class="layui-form-item">
    <label class="layui-form-label">选择节点</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="">选择根节点</option>
		{{range $key,$value:=.nodes}}
              <option value="{{$value.Id}}">{{$value.title}}</option>
		{{end}}
      </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择省" value="浙江省" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="浙江" class="layui-this">浙江省</dd><dd lay-value="你的工号" class="">江西省</dd><dd lay-value="你最喜欢的老师" class="">福建省</dd></dl></div>
    </div>
    <div class="layui-input-inline">
      <select name="quiz2">
        <option value="">请选择市</option>
        <option value="杭州">杭州</option>
        <option value="宁波" disabled="">宁波</option>
        <option value="温州">温州</option>
        <option value="温州">台州</option>
        <option value="温州">绍兴</option>
      </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择市" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="杭州" class="">杭州</dd><dd lay-value="宁波" class="layui-disabled">宁波</dd><dd lay-value="温州" class="layui-this">温州</dd><dd lay-value="温州" class="">台州</dd><dd lay-value="温州" class="">绍兴</dd></dl></div>
    </div>
    <div class="layui-input-inline">
      <select name="quiz3">
        <option value="">请选择县/区</option>
        <option value="西湖区">西湖区</option>
        <option value="余杭区">余杭区</option>
        <option value="拱墅区">临安市</option>
      </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择县/区" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="西湖区" class="">西湖区</dd><dd lay-value="余杭区" class="layui-this">余杭区</dd><dd lay-value="拱墅区" class="">临安市</dd></dl></div>
    </div>
  </div>
	<div class="layui-form-item">
        <label class="layui-form-label">节点类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="model" title="模块" checked="checked">
            <input type="radio" name="type" value="operate" title="操作">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" name="submit" value="提交" lay-filter="demo1">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/static/vipadmin/js/jquery.js" charset="utf-8"></script>
<script src="/static/vipadmin/frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['element','form'], function(){
        var form = layui.form()
                ,layer = layui.layer



        //监听提交
        form.on('submit(demo1)', function(data){
            /*layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });*/
			$.post("/admin/node/addpost",data.field,function(data){
				console.log(data);
				if(data.code==1){
					 layer.msg('提交成功，正在为您跳转', {
		                icon: 16
		                ,shade: 0.01
		            });
					window.location="/admin/node";
				}
			},"json")
			return false;	
        });


    });
</script>
</body>
</html>
