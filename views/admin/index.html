<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{.Website}}首页</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body>

<!-- admin -->
<div class="layui-layout layui-layout-admin"> <!-- 添加skin-1类可手动修改主题为纯白，添加skin-2类可手动修改主题为蓝白 -->
    <!-- header -->
    <div class="layui-header my-header">
        <a href="index.html">
            <!--<img class="my-header-logo" src="" alt="logo">-->
            <div class="my-header-logo">{{.Website}}</div>
        </a>
        <div class="my-header-btn">
            <button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe620;</i></button>
        </div>
       
        <ul class="layui-nav my-header-user-nav" lay-filter="side-right">
            <li class="layui-nav-item">
                <a class="name" href="javascript:;"><i class="layui-icon">&#xe629;</i>主题</a>
                <dl class="layui-nav-child">
                    <dd data-skin="0"><a href="javascript:;">默认</a></dd>
                    <dd data-skin="1"><a href="javascript:;">纯白</a></dd>
                    <dd data-skin="2"><a href="javascript:;">蓝白</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a class="name" href="javascript:;"><img src="/static/vipadmin/image/code.png" alt="logo"> Admin </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" href-url="/admin"><i class="layui-icon">&#xe621;</i>登录页</a></dd>
                    <dd><a href="javascript:;" href-url="/admin/map"><i class="layui-icon">&#xe621;</i>图表</a></dd>
                    <dd><a href="/admin/logout"><i class="layui-icon">&#x1006;</i>退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!-- side -->
    <div class="layui-side my-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="side">

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;"><i class="layui-icon">&#xe620;</i>用户管理</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-nav-item"><a href="javascript:;" href-url="/admin/userlist"><i class="layui-icon">&#xe621;</i>用户列表</a></dd>
						<dd class="layui-nav-item"><a href="javascript:;" href-url="/admin/role"><i class="layui-icon">&#xe621;</i>用户角色</a></dd>
						<dd class="layui-nav-item"><a href="javascript:;" href-url="/admin/menu"><i class="layui-icon">&#xe621;</i>菜单管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;"><i class="layui-icon">&#xe628;</i>文章管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" href-url="/admin/news"><i class="layui-icon">&#xe621;</i>文章列表</a></dd>
						<dd><a href="javascript:;" href-url="/admin/newstype"><i class="layui-icon">&#xe621;</i>文章分类</a></dd>
                	</dl>
				</li>
				<li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;"><i class="layui-icon">&#xe628;</i>课程管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" href-url="/admin/course"><i class="layui-icon">&#xe621;</i>课程列表</a></dd>
						<dd><a href="javascript:;" href-url="/admin/coursetype"><i class="layui-icon">&#xe621;</i>课程分类</a></dd>
                	</dl>
				</li>
            </ul>
        </div>
    </div>
    <!-- body -->
    <div class="layui-body my-body">
        <div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="0"><span>欢迎页</span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe id="iframe" src="admin/index/welcome" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="layui-footer my-footer">
        <p><a href="http://vip-admin.com" target="_blank">vip-admin后台模板v1.6.0</a>&nbsp;&nbsp;&&nbsp;&nbsp;<a href="http://vip-admin.com/index/gather/index.html" target="_blank">vip-admin管理系统v1.1.0</a></p>
        <p>2017 © copyright 蜀ICP备17005881号</p>
    </div>
</div>

<!-- pay -->
<div class="my-pay-box none">
    <div><img src="/static/vipadmin/image/zfb.png" alt="支付宝"><p>支付宝</p></div>
    <div><img src="/static/vipadmin/image/wx.png" alt="微信"><p>微信</p></div>
</div>

<script type="text/javascript" src="/static/vipadmin/frame/layui/layui.js"></script>
<script type="text/javascript" src="/static/vipadmin/js/index.js"></script>
</body>
</html>
