<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body class="body">


<a class="refresh c-24" href="javascript:refresh_iframe();"><i class="Hui-iconfont Hui-iconfont-huanyipi f-16"></i>刷新</a>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
    <legend>
        <span class="layui-breadcrumb">
            <a href="/admin" target="_top">首页</a><a href="/admin/role">角色列表</a>
            <a><cite>查看角色</cite></a>
        </span>
    </legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="nob">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>名称</th>
        <th>{{.role.Name}}</th>
    </tr>
    </thead>
    <tbody>
	<tr>
        <td>状态</td>
        <td>{{.role.Status}}</td>
    </tr>
    <tr>
        <td>备注</td>
        <td>{{.role.Remark}}</td>
    </tr>
	 <tr>
        <td>添加时间</td>
        <td>{{.role.Addtime | ConvertT}}</td>
    </tr>
	 <tr>
        <td>修改时间</td>
        <td>{{.role.Updatetime | ConvertT}}</td>
    </tr>
    
    </tbody>
</table>
<script src="/static/vipadmin/frame/layui/layui.js" charset="utf-8"></script>
<script src="/static/vipadmin/js/extend.js" charset="utf-8"></script>
<script type="text/javascript">
layui.use(['element','form'], function(){})
</script>

</body>
</html>
