<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body class="body">


<fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
    <legend>
        <span class="layui-breadcrumb">
            <a href="/admin">首页</a>
            <a><cite>浏览文章</cite></a>
        </span>
    </legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="nob">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>名称</th>
        <th>{{.news.Title}}</th>
    </tr>
    </thead>
    <tbody>
	<tr>
        <td>分类ID</td>
        <td>{{.news.Catid}}</td>
    </tr>
	<tr>
        <td>分类名称</td>
        <td>{{.newstype.Catname}}</td>
    </tr>
	<tr>
        <td>缩略图</td>
        <td><img src="{{.news.Thumb}}" width="200"></td>
    </tr>
	<tr>
        <td>关键词</td>
        <td>{{.news.Keywords}}</td>
    </tr>
	<tr>
        <td>描述</td>
        <td>{{.news.Description}}</td>
    </tr>
	<tr>
        <td>内容</td>
        <td>{{.news.Content}}</td>
    </tr>
	<tr>
        <td>排序</td>
        <td>{{.news.Sort}}</td>
    </tr>
	<tr>
        <td>排序</td>
        <td>{{.news.Sort}}</td>
    </tr>
	<tr>
        <td>状态</td>
        <td>{{.news.Status}}</td>
    </tr>
	<tr>
        <td>作者</td>
        <td>{{.news.Username}}</td>
    </tr>
	<tr>
        <td>添加时间</td>
        <td>{{.news.Addtime | ConvertT}}</td>
    </tr>
	 <tr>
        <td>修改时间</td>
        <td>{{.news.Updatetime | ConvertT}}</td>
    </tr>

    
    </tbody>
</table>
<script type="text/javascript">
layui.use(['element','form'], function(){})
</script>

</body>
</html>
