<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body>

<div class="login-main">
    <header class="layui-elip">注册页</header>
    <form class="layui-form" method="post" id="regform" action="user/reg">
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
		<div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
		<div class="layui-input-inline">
            <input type="text" name="realname" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
		<div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱"  autocomplete="off" class="layui-input">
        </div>
		<div class="layui-input-inline">
            <input  type="tel" name="phone" lay-verify="phone" placeholder="请输入电话" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
        </div>
        <hr/>
        <p><a href="admin" class="fl">已有账号？立即登录</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>


<script type="text/javascript" src="/static/vipadmin/frame/layui/layui.js"></script>
<script type="text/javascript">
     layui.use(['form'], function(){
        var form = layui.form()
                ,layer = layui.layer;


        //自定义验证规则
        form.verify({
     		pass: [/(.+){6,12}$/, '密码必须6到12位']
            
        });



        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            $("#regform").submit();
        });


    });
</script>
</body>
</html>
