<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>设定上传文件的格式</legend>
</fieldset>
<div class="site-demo-upload">
  <img id="LAY_demo_upload" src="/layer/images/tong.jpg">
  <div class="site-demo-upbar">
    <input type="file" name="file" id="file" class="layui-upload-file" id="test">
  </div>
</div>
<script src="/static/vipadmin/js/jquery.js" charset="utf-8"></script>
<script src="/static/vipadmin/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
layui.use('upload', function(){
  
  layui.upload({
    url: '/file/upload'
    ,elem: '#file' //指定原始元素，默认直接查找class="layui-upload-file"
    ,method: 'post' //上传接口的http类型
    ,success: function(res){
      LAY_demo_upload.src = res.url;
    }
  });
});
</script>
</body>
</html>
